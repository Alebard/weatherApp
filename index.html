<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myWeatherApp</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="wrapper">
    <div class="wrapper_container">
        <div id="search">
            <form onsubmit="return false">
                <input type="text" placeholder="Aktobe">
                <div id="search_icon">
                    <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                              d="M19.3775 17.5H18.385L18.04 17.1575C19.2588 15.7362 20 13.8938 20 11.875C20 7.3875 16.3625 3.75 11.875 3.75C7.3875 3.75 3.75 7.3875 3.75 11.875C3.75 16.3625 7.3875 20 11.875 20C13.8938 20 15.735 19.26 17.1563 18.0425L17.5013 18.385V19.375L23.7488 25.6137L25.6125 23.75L19.3775 17.5ZM11.875 17.5C8.76751 17.5 6.25001 14.9825 6.25001 11.875C6.25001 8.76875 8.76751 6.25 11.875 6.25C14.9813 6.25 17.5 8.76875 17.5 11.875C17.5 14.9825 14.9813 17.5 11.875 17.5Z"
                        />
                    </svg>
                </div>
            </form>
        </div>
        <div id="tab">
            <div class="weather_info">
                <div class="weather_info_item active-screen info_now">
                    <div class="weather_temp">
                        14°
                    </div>
                    <div class="weather_img">
                        <img class="weather_icon" src="https://openweathermap.org/img/wn/13n@4x.png" alt="weatherIcon">
                    </div>
                    <div class="weather_location">
                        <span class="location" id="locationName"> Aktobe</span>
                        <button id="add-to-favorites">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                      d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
                                      stroke="black" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="weather_info_item info_details">
                    <div class="weather_location location   ">
                        Aktobe
                    </div>
                    <div class="weather_parameters">
                        <div id="parameters_temp">Temperature: <span class="weather_temp parameters_temp">14°</span>
                        </div>
                        <div id="parameters_feels-like">Feels like: <span class="parameters_feels-like">10°</span></div>
                        <div id="parameters_weather">Weather: <span class="parameters_weather">Clouds</span></div>
                        <div >Sunrise: <span id="parameters_sunrise" class="parameters_sunrise">03:21</span></div>
                        <div >Sunset: <span id="parameters_sunset" class="parameters_sunset">18:54</span></div>
                    </div>
                </div>
                <div class="weather_info_item info-forecast">
                    <div class="weather_location">
                        Aktobe
                    </div>
                    <div id="forecasts">
                    </div>
                </div>
            </div>
            <nav id="weather_nav">
                <button class="nav_btn active-btn" id="nav_now">Now</button>
                <button class="nav_btn" id="nav_details">Details</button>
                <button class="nav_btn" id="nav_forecast">Forecast</button>
            </nav>
        </div>
        <div id="list">
            <div id="list_title">
                Added Location
            </div>
            <div id="list_items">

            </div>
        </div>
    </div>
</main>


</body>
<script src="js/main.js" type="module"></script>
</html>
